<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Chat</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: system-ui, sans-serif; background: #f5f5f5; height: 100vh; display: flex; justify-content: center; align-items: center; }

        .container { width: 400px; background: white; border-radius: 12px; box-shadow: 0 2px 12px rgba(0,0,0,0.1); overflow: hidden; }
        .header { background: #2563eb; color: white; padding: 16px 20px; font-size: 16px; font-weight: 600; }

        .screen { display: none; }
        .screen.active { display: flex; flex-direction: column; }

        /* Setup screen */
        #setup { padding: 24px 20px; gap: 12px; }
        #setup input, #setup textarea { padding: 10px 12px; border: 1px solid #ddd; border-radius: 8px; font-size: 14px; font-family: inherit; }
        #setup textarea { resize: none; height: 80px; }
        #setup button { padding: 12px; background: #2563eb; color: white; border: none; border-radius: 8px; font-size: 14px; cursor: pointer; }
        #setup button:hover { background: #1d4ed8; }

        /* Waiting screen */
        #waiting { padding: 40px 20px; align-items: center; gap: 16px; }
        #waiting .spinner { width: 32px; height: 32px; border: 3px solid #ddd; border-top-color: #2563eb; border-radius: 50%; animation: spin 0.8s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
        #waiting p { color: #666; font-size: 14px; }

        /* Chat screen */
        #chat { height: 500px; }
        .messages { flex: 1; overflow-y: auto; padding: 16px 20px; display: flex; flex-direction: column; gap: 8px; }
        .message { max-width: 80%; padding: 10px 14px; border-radius: 12px; font-size: 14px; line-height: 1.4; word-wrap: break-word; }
        .message.sent { align-self: flex-end; background: #2563eb; color: white; border-bottom-right-radius: 4px; }
        .message.received { align-self: flex-start; background: #e5e7eb; color: #1f2937; border-bottom-left-radius: 4px; }
        .message .from { font-size: 11px; font-weight: 600; margin-bottom: 4px; opacity: 0.7; }
        .message.system { align-self: center; background: none; color: #999; font-size: 12px; font-style: italic; padding: 4px; }

        .chat-input { display: flex; gap: 8px; padding: 12px 20px; border-top: 1px solid #eee; }
        .chat-input input { flex: 1; padding: 10px 12px; border: 1px solid #ddd; border-radius: 8px; font-size: 14px; }
        .chat-input button { padding: 10px 16px; background: #2563eb; color: white; border: none; border-radius: 8px; font-size: 14px; cursor: pointer; }

        .end-btn { padding: 8px 20px; background: none; color: #ef4444; border: 1px solid #ef4444; border-radius: 8px; font-size: 13px; cursor: pointer; margin: 0 20px 12px; align-self: center; }
        .end-btn:hover { background: #fef2f2; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Customer Support</div>

        <!-- Setup -->
        <div id="setup" class="screen active">
            <input type="text" id="nameInput" placeholder="Your name">
            <textarea id="messageInput" placeholder="Describe your issue..."></textarea>
            <button onclick="startChat()">Start Chat</button>
        </div>

        <!-- Waiting -->
        <div id="waiting" class="screen">
            <div class="spinner"></div>
            <p>Waiting for a support agent...</p>
        </div>

        <!-- Chat -->
        <div id="chat" class="screen">
            <div class="messages" id="messages"></div>
            <div class="chat-input">
                <input type="text" id="chatInput" placeholder="Type a message..." onkeydown="if(event.key==='Enter')sendMessage()">
                <button onclick="sendMessage()">Send</button>
            </div>
            <button class="end-btn" onclick="endChat()">End Chat</button>
        </div>
    </div>

    <script>
        let token = '';
        let roomId = '';
        let ws = null;
        let myName = '';

        function showScreen(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        async function startChat() {
            const name = document.getElementById('nameInput').value.trim();
            const content = document.getElementById('messageInput').value.trim();
            if (!name || !content) return;

            myName = name;

            const resp = await fetch('/start-chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name, content })
            });

            if (!resp.ok) {
                alert('Failed to start chat: ' + await resp.text());
                return;
            }

            const data = await resp.json();
            token = data.token;
            roomId = data.room_id;

            showScreen('waiting');
            connectWebSocket();
        }

        function connectWebSocket() {
            ws = new WebSocket(`ws://${location.host}/ws?token=${token}&room_id=${roomId}`);

            ws.onmessage = (event) => {
                const msg = JSON.parse(event.data);

                if (msg.type === 'room_joined') {
                    showScreen('chat');
                    addSystemMessage('An agent has joined the chat.');
                } else if (msg.type === 'message') {
                    addMessage(msg.from, msg.content, false);
                } else if (msg.type === 'chat_ended') {
                    if (msg.reason === 'agent_left') {
                        addSystemMessage('The agent has left. You can send a message to reopen the chat.');
                    } else if (msg.reason === 'closed') {
                        addSystemMessage('Chat has been closed.');
                        ws.close();
                    }
                } else if (msg.type === 'error') {
                    addSystemMessage('Error: ' + msg.message);
                }
            };

            ws.onclose = () => {
                addSystemMessage('Disconnected.');
            };
        }

        function sendMessage() {
            const input = document.getElementById('chatInput');
            const content = input.value.trim();
            if (!content || !ws) return;

            ws.send(JSON.stringify({ content }));
            addMessage(myName, content, true);
            input.value = '';
        }

        async function endChat() {
            await fetch('/end-chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer ' + token
                },
                body: JSON.stringify({ room_id: roomId })
            });
            addSystemMessage('You ended the chat.');
            if (ws) { ws.close(); ws = null; }
            document.querySelector('.chat-input').style.display = 'none';
            document.querySelector('.end-btn').style.display = 'none';
        }

        function addMessage(from, content, sent) {
            const div = document.createElement('div');
            div.className = 'message ' + (sent ? 'sent' : 'received');
            if (!sent) {
                const fromEl = document.createElement('div');
                fromEl.className = 'from';
                fromEl.textContent = from;
                div.appendChild(fromEl);
            }
            const text = document.createElement('span');
            text.textContent = content;
            div.appendChild(text);
            appendToMessages(div);
        }

        function addSystemMessage(text) {
            const div = document.createElement('div');
            div.className = 'message system';
            div.textContent = text;
            appendToMessages(div);
        }

        function appendToMessages(el) {
            const container = document.getElementById('messages');
            container.appendChild(el);
            container.scrollTop = container.scrollHeight;
        }
    </script>
</body>
</html>
